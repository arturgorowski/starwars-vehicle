<div class="l-container">
    <div class="l-grid">

        <div class="mat-elevation-z8 u-w-100">
            <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">Name</th>
                    <td mat-cell *matCellDef="let starship">{{starship.name}}</td>
                </ng-container>

                <ng-container matColumnDef="model">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by model">Model</th>
                    <td mat-cell *matCellDef="let starship">{{starship.model}}</td>
                </ng-container>

                <ng-container matColumnDef="cargo_capacity">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by capacity">Cargo Capacity</th>
                    <td mat-cell *matCellDef="let starship">{{starship.cargo_capacity}} kg</td>
                </ng-container>

                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef>Actions</th>
                    <td mat-cell *matCellDef="let starship">
                        <div class="u-cursor-pointer" [routerLink]="['details']" [queryParams]="{url: starship.url}">
                            See details
                        </div>
                        <div class="u-cursor-pointer" (click)="addToCompare(starship)">
                            Add to compare
                        </div>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10]" (page)="nextPage($event)"

                           showFirstLastButtons="{{starshipsResult.next.length}}"
                           aria-label="Select page of periodic elements">
            </mat-paginator>
        </div>
    </div>
</div>
